<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Quiz Masters is the ultimate online quiz game where you can test your knowledge across various categories like food, science, sports, and entertainment. Challenge yourself or compete with others to top the leaderboard.">
    <meta name="keywords" content="quiz game, online quiz, trivia, knowledge game, QuizMasters, brain games, quiz challenge, fun quiz, test knowledge, trivia competition">
    <meta name="author" content="Alan Maizon">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (OG) for social sharing -->
    <meta property="og:title" content="Quiz Masters">
    <meta property="og:description" content="Test your knowledge with Quiz Masters, the fun and interactive online quiz game with various categories and competitive leaderboards.">
    <meta property="og:image" content="{{ url_for('static', filename='img/IMG_3317.jpeg') }}">
    <meta property="og:url" content="https://quizmasters.onrender.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Cards for social sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quiz Masters">
    <meta name="twitter:description" content="Play Quiz Masters and test your knowledge across various categories with fun, interactive quizzes.">
    <meta name="twitter:image" content="{{ url_for('static', filename='img/IMG_3317.jpeg') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</head>
<body>
    <div id="quiz-container" class="quiz-container {{ 'shake' if message_type == 'incorrect' else '' }}">
        {% if message %}
            <p class="message {{ message_type }}">{{ message }}</p><br>
        {% endif %}
        {% if game_over %}
            <h1>You've {{ 'won' if won else 'lost' }} in round {{ round }}</h1>
            <span class="game">GAME OVER</span>
            <form action="/restart" method="post">
                <input type="submit" value="Play again">
            </form>
            <form action="/leaderboard" method="get">
                <input type="submit" value="View Leaderboard">
            </form>
        {% else %}
            <h3>{{ question['question'] }}</h3>
            <form id="quiz-form" action="/answer" method="post">
                <input type="hidden" name="correct_answer" value="{{ question['answer'] }}">
                <input type="hidden" name="correct_answer_text" value="{{ question['options'][question['answer']-1] }}">
                
                {% for i, option in enumerate(question['options'], 1) %}
                    <input type="submit" name="selected_option" value="{{ option }}">
                {% endfor %}
            <p>Time left: <span id="timer">15</span> seconds</p>
            </form>
            <form action="/skip" method="post">
                <input type="submit" value="Skip Question" class="skip-button">
            </form>
        {% endif %}
    </div>
</body>
</html>
